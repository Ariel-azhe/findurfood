<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Food - Princeton Free Food Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find Your Food</h1>
            <p class="subtitle">Princeton Free Food Events</p>
        </header>

        <main>
            <div class="controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search events...">
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="this-week">This Week</button>
                </div>
                <button id="postFoodBtn" class="post-food-btn">+ Post Free Food</button>
            </div>

            <div class="content-wrapper">
                <div class="map-container">
                    <div id="map">
                        <!-- Map will be rendered here -->
                        <div class="map-placeholder">
                            <p>Map will be displayed here</p>
                        </div>
                    </div>
                </div>

                <div class="events-sidebar">
                    <h2>Events</h2>
                    <div id="eventsList" class="events-list">
                        <!-- Events will be dynamically populated here -->
                        <div class="event-item">
                            <div class="event-header">
                                <h3>Sample Event</h3>
                                <span class="event-date">Jan 15, 2024</span>
                            </div>
                            <p class="event-location">Location: Sample Location</p>
                            <p class="event-description">Sample description of the free food event...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Data from Princeton Free Food Email List</p>
        </footer>
    </div>

    <!-- Post Free Food Modal -->
    <div id="postFoodModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Post Free Food</h2>
                <span class="close-modal">&times;</span>
            </div>
            <form id="postFoodForm">
                <div class="form-group">
                    <label for="eventName">Event Name *</label>
                    <input type="text" id="eventName" name="eventName" required placeholder="e.g., Free Pizza from Club Meeting">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="building">Building *</label>
                        <input type="text" id="building" name="building" required placeholder="e.g., Frist Campus Center">
                    </div>
                    <div class="form-group">
                        <label for="roomNumber">Room Number *</label>
                        <input type="text" id="roomNumber" name="roomNumber" required placeholder="e.g., 201">
                    </div>
                </div>

                <div class="form-group">
                    <label for="photo">Photo</label>
                    <div class="photo-upload-container">
                        <input type="file" id="photo" name="photo" accept="image/*">
                        <div id="photoPreview" class="photo-preview"></div>
                    </div>
                    <small>Upload a photo of the free food (optional)</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cuisine">Cuisine Type</label>
                        <input type="text" id="cuisine" name="cuisine" placeholder="e.g., Italian, Mexican">
                    </div>
                    <div class="form-group">
                        <label for="dietType">Diet Type</label>
                        <select id="dietType" name="dietType">
                            <option value="">None</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="gluten-free">Gluten-Free</option>
                            <option value="halal">Halal</option>
                            <option value="kosher">Kosher</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Post Free Food</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
