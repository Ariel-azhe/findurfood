<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Food - Princeton Free Food Map</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Find Your Food</h1>
            <p class="subtitle">Princeton Free Food Events</p>
        </header>

        <main>
            <div class="controls">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search events...">
                </div>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="today">Today</button>
                    <button class="filter-btn" data-filter="this-week">This Week</button>
                </div>
            </div>

            <div class="content-wrapper">
                <div class="map-container">
                    <div id="map">
                        <!-- Map will be rendered here by Leaflet -->
                    </div>
                    <div id="map-legend" class="map-legend">
                        <h4>Dietary Options</h4>
                        <div class="legend-item"><span class="legend-color" style="background: #2E7D32;"></span> Halal</div>
                        <div class="legend-item"><span class="legend-color" style="background: #1565C0;"></span> Kosher</div>
                        <div class="legend-item"><span class="legend-color" style="background: #7CB342;"></span> Vegetarian</div>
                        <div class="legend-item"><span class="legend-color" style="background: #43A047;"></span> Vegan</div>
                        <div class="legend-item"><span class="legend-color" style="background: #F9A825;"></span> Gluten-Free</div>
                        <div class="legend-item"><span class="legend-color" style="background: #00ACC1;"></span> Dairy-Free</div>
                        <div class="legend-item"><span class="legend-color" style="background: #8E24AA;"></span> Nut-Free</div>
                        <div class="legend-item"><span class="legend-color" style="background: #FF5722;"></span> No Restrictions</div>
                    </div>
                </div>

                <div class="events-sidebar">
                    <h2>Events</h2>
                    <div id="eventsList" class="events-list">
                        <!-- Events will be dynamically populated here -->
                        <div class="event-item">
                            <div class="event-header">
                                <h3>Sample Event</h3>
                                <span class="event-date">Jan 15, 2024</span>
                            </div>
                            <p class="event-location">Location: Sample Location</p>
                            <p class="event-description">Sample description of the free food event...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Data from Princeton Free Food Email List</p>
        </footer>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="app.js"></script>
</body>
</html>
