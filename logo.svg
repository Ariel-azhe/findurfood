<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="50%" style="stop-color:#FF8E53"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    <linearGradient id="plateGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main pin shape -->
  <path d="M50 5 C25 5 10 25 10 45 C10 65 50 95 50 95 C50 95 90 65 90 45 C90 25 75 5 50 5"
        fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner plate/dish circle -->
  <circle cx="50" cy="42" r="28" fill="url(#plateGradient)" opacity="0.95"/>

  <!-- Fork icon -->
  <g fill="#FF6B6B" transform="translate(35, 25)">
    <!-- Fork prongs -->
    <rect x="0" y="0" width="3" height="12" rx="1"/>
    <rect x="5" y="0" width="3" height="12" rx="1"/>
    <rect x="10" y="0" width="3" height="12" rx="1"/>
    <!-- Fork handle -->
    <rect x="4" y="10" width="5" height="20" rx="2"/>
  </g>

  <!-- Spoon icon -->
  <g fill="#FFC107" transform="translate(55, 25)">
    <!-- Spoon bowl -->
    <ellipse cx="6" cy="6" rx="6" ry="8"/>
    <!-- Spoon handle -->
    <rect x="4" y="12" width="5" height="18" rx="2"/>
  </g>
</svg>
